<div class="row mb-5">
  <div class="ban-do">// lên google lấy script bản đồ</div>

<div class="row mb--5">
  <div class="col-lg-6">
    <h3>Thông tin liên hệ</h3>
 <!-- tham khảo thêm: https://getbootstrap.com/docs/5.3/forms/overview/ -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <div class="col-lg-6">
    <!-- cái này dùng d-flex chỉnh flex direction cũng được. -->
  <!-- xem thêm ở đây: https://getbootstrap.com/docs/5.3/utilities/flex/ -->
    <h3>Thông tin liên hệ</h3>
    <div class="thong-tin">
        Khối thông tin liên hệ
    </div>
    <div class="lich-lam-viec">
        Khối lịch làm việc
    </div>
  </div>
</div>
